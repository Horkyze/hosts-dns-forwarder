name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI checks
    uses: ./.github/workflows/ci.yml

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(awk -F '"' '/^[[:space:]]*version[[:space:]]*=[[:space:]]*"/ { print $2; exit }' Cargo.toml)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected version: ${VERSION}"

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: dtolnay/rust-toolchain@stable
        if: steps.tag_check.outputs.exists == 'false'

      - uses: actions/cache@v4
        if: steps.tag_check.outputs.exists == 'false'
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release binary
        if: steps.tag_check.outputs.exists == 'false'
        run: cargo build --release

      - name: Build .deb package
        if: steps.tag_check.outputs.exists == 'false'
        run: bash packaging/debian/build-deb.sh

      - name: Prepare release artifacts
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          mkdir -p artifacts
          cp target/release/hosts-dns-forwarder artifacts/hosts-dns-forwarder-linux-amd64
          cp dist/*.deb artifacts/

      - name: Create tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Generate changelog
        if: steps.tag_check.outputs.exists == 'false'
        id: changelog
        run: |
          # Get the previous tag, or use the initial commit if no previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${{ steps.version.outputs.tag }}$" | head -n1) || true
          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${PREV_TAG}..HEAD"
          fi

          {
            echo 'changelog<<EOF'
            echo "## What's Changed"
            echo ""
            git log "$RANGE" --pretty=format:"- %s (%h)" --no-merges 2>/dev/null || echo "- Initial release"
            echo ""
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: artifacts/*
          fail_on_unmatched_files: true
